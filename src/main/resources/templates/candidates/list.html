<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Описание</th>
                <th scope="col">Дата</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidates: ${candidates}">
                <td th:text="${candidates.id}"/>
                <td th:text="${candidates.name}"/>
                <td th:text="${candidates.description}"/>
                <td th:text="${candidates.createDate}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
