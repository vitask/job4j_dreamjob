<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container">
    <form class="mt-3" th:action="@{/candidates/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Название</b></label>
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Введите ваше ФИО">
        </div>
        <div class="mb-3">
            <label for="formFile"><b>Фото</b></label>
            <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description"
                      rows="25" placeholder="Опишите свои навыки"></textarea>
        </div>
        <div class="mb-3">
            <label for="city"><b>Город</b></label>
            <select class="form-control" id="city" name="cityId">
                <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
            </select>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-danger w-100" th:href="@{candidates}">Отмена</a>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
